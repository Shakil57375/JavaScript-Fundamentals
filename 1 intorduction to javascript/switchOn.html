<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>
      In this case JavaScript changes the value of the src (source) attribute of
      an image.
    </p>
    <button
      type="button"
      onclick='document.getElementById("myImage").src="https://w7.pngwing.com/pngs/159/439/png-transparent-incandescent-light-bulb-lighting-electric-light-lamp-light-bulb-angle-lantern-lamp.png"'
    >
      Light on
    </button>

    <img id="myImage" src="https://www.w3schools.com/js/pic_bulboff.gif" style="width: 100px" />
    <button
      type="button"
      onclick='document.getElementById("myImage").src="https://www.w3schools.com/js/pic_bulboff.gif"'
    >
      Light on
    </button>
  </body>
</html>
