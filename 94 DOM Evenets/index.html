<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Events</title>
  </head>
  <body>
    <!--! with the external function -->
    <h2 id="heading" onclick="changeText()">
      change text with external function
    </h2>
    <!-- ! change with inline -->
    <h2 onclick="this.innerHTML = 'successfully changed text with inline '">
      change text with inline
    </h2>
    <!-- ! send this as parameter -->
    <h2 onclick="changeTextWithThis(this)">
      change text with inline send this as a parameter
    </h2>
    <!-- onclick added on on click to the button -->
    <button id="btn">click to add onclick</button>
    <!-- onchange -->
    <input type="text" id="fname" onchange="upperCase()" />
    <div
      onmousedown="mDown(this)"
      onmouseup="mUp(this)"
      style="
        background-color: #d94a38;
        width: 90px;
        height: 20px;
        padding: 40px;
      "
    >
      Click Me
    </div>
    <script src="./index.js"></script>
  </body>
</html>
