<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Event Listeners</title>
    <style>
        #myDIV {
          background-color: coral;
          border: 1px solid;
          padding: 50px;
          color: white;
          font-size: 20px;
        }
        </style>
  </head>
  <body>
    <button id="myBtn">click me</button>
    <!-- event bubbling & event capturing -->
    <!-- jeita vitore ache oita by default aghe fire hoy ar onno ta pore fire hoy. control korer jonno jodi paltai dite cai taile javascript function er 3rd parameter ta kaje ashve. by default event bubbling thake ar jodi change kore event capture korte hoy taile 3rd parameter kaje ashe. -->
    <div id="container">
      <button id="btn">click</button>
    </div>
    <h2>JavaScript removeEventListener()</h2>

    <div id="myDIV">
      <p>
        This div element has an onmousemove event handler that displays a random
        number every time you move your mouse inside this orange field.
      </p>
      <p>Click the button to remove the div's event handler.</p>
      <button onclick="removeHandler()" id="myBtn">Remove</button>
    </div>

    <p id="demo"></p>
    <script src="./index.js"></script>
  </body>
</html>
